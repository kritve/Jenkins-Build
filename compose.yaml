services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=testdb'
      - 'MYSQL_PASSWORD=pass@word1'
      - 'MYSQL_ROOT_PASSWORD=pass@word1'
      - 'MYSQL_USER=root'

    ports:
      - '3307:3306'

  app:
    build: .
    ports:
      - "9098:9098"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/testdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: pass@word1

volumes:
  mysql-data: